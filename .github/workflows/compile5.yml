name: Compile4

on:
  workflow_dispatch:        # æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write           # å»ºç«‹ Release éœ€è¦

jobs:
# ============================================================
# 1. Build â”€â”€ é‡å°ä¸‰å¤§ OS ç·¨è­¯ä¸¦ç”¢ç”Ÿå¯åŸ·è¡Œæª” & ZIP
# ============================================================
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        py: ['tiger']        # ä¸»è¦åŸ·è¡Œå…¥å£ (tiger.py)
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Derive short commit SHA
      id: vars
      shell: bash
      run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pyinstaller onnxruntime

    - name: Build executable with PyInstaller
      shell: bash
      run: |
        # é¸æ“‡ä¸åŒå¹³å°çš„é¡å¤–å‹•æ…‹å‡½å¼åº«
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          EXTRA="--add-data \"./tigerbx/exe/onnxruntime_providers_shared.dll;onnxruntime/capi\""
        elif [[ "$RUNNER_OS" == "macOS" ]]; then   # macOS é€šå¸¸ç‚º .dylibï¼›å¦‚ä»ç”¨ .so å¯è¦–æƒ…æ³ä¿®æ”¹
          EXTRA="--add-data \"./tigerbx/exe/libonnxruntime_providers_shared.so:onnxruntime/capi\""
        else
          EXTRA="--add-data \"./tigerbx/exe/libonnxruntime_providers_shared.so:onnxruntime/capi\""
        fi

        pyinstaller -c -p ./tigerbx \
          --icon=./tigerbx/exe/ico.ico \
          $EXTRA \
          -F ./tigerbx/${{ matrix.py }}.py

    - name: Package ZIP
      shell: bash
      run: |
        mkdir release
        # Windows ç”¨ copyï¼›å…¶ä»–å¹³å°ç”¨ mv
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cp dist/* release/
          powershell -Command "Compress-Archive -Path release/* -DestinationPath release-${{ matrix.os }}-${{ env.SHORT_SHA }}.zip"
        else
          mv dist/* release/
          zip -r "release-${{ matrix.os }}-${{ env.SHORT_SHA }}.zip" release/
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.os }}
        path: release-${{ matrix.os }}-${{ env.SHORT_SHA }}.zip

# ============================================================
# 2. Release â”€â”€ åˆä½µæ‰€æœ‰ zip ä¸¦å»ºç«‹ GitHub Release
# ============================================================
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # ç›´æ¥ä¸‹è¼‰æ‰€æœ‰ artifactsï¼Œä¸¦å±•å¹³åˆ° artifacts/ ç›®éŒ„
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true      # ğŸ”‘ å°‡å¤šå€‹ artifact å…§å®¹åˆä½µ
        path: artifacts

    - name: List downloaded files
      run: ls -lh artifacts

    - name: Create draft GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ github.run_number }}
        name: Release ${{ github.run_number }}
        draft: true
        artifacts: artifacts/*.zip
        token: ${{ secrets.GITHUB_TOKEN }}
