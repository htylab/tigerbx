name: Compile6

on:
  workflow_dispatch:        # æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write           # å»ºç«‹ Release éœ€è¦

jobs:
# ============================================================
# 1. Build â”€â”€ é‡å°ä¸‰å¤§ OS ç·¨è­¯ä¸¦ç”¢ç”Ÿå¯åŸ·è¡Œæª” & ZIP
# ============================================================
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        py: ['tiger']        # ä¸»è¦åŸ·è¡Œå…¥å£ (tiger.py)
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Derive short commit SHA
      id: vars
      shell: bash
      run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pyinstaller onnxruntime

    - name: PyInstaller
      shell: bash
      run: |
        pyinstaller -c -p ./tigerbx \
          --additional-hooks-dir=./pyinstaller_hooks \
          --icon=./tigerbx/exe/ico.ico \
          -F ./tigerbx/${{ matrix.py }}.py

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ åªæ•´ç†æª”æ¡ˆï¼Œä¸å†æ‰‹å‹• zip â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Prepare release folder
      shell: bash
      run: |
        mkdir release
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cp dist/* release/
        else
          mv dist/* release/
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        # é€™è£¡å°±æ˜¯ä½ æƒ³è¦çš„æª”å (GitHub æœƒè‡ªå‹•å£“ç¸®æˆ release-...zip)
        name: release-${{ matrix.os }}-${{ env.SHORT_SHA }}
        path: release/
# ============================================================
# 2. Release â”€â”€ åˆä½µæ‰€æœ‰ zip ä¸¦å»ºç«‹ GitHub Release
# ============================================================
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # ç›´æ¥ä¸‹è¼‰æ‰€æœ‰ artifactsï¼Œä¸¦å±•å¹³åˆ° artifacts/ ç›®éŒ„
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true      # ğŸ”‘ å°‡å¤šå€‹ artifact å…§å®¹åˆä½µ
        path: artifacts

    - name: List downloaded files
      run: ls -lh artifacts

    - name: Create draft GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ github.run_number }}
        name: Release ${{ github.run_number }}
        draft: true
        artifacts: artifacts/*.zip
        token: ${{ secrets.GITHUB_TOKEN }}
