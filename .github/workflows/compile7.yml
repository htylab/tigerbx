name: Compile6

on:
  workflow_dispatch:        # 手動觸發

permissions:
  contents: write           # 建立 Release 需要

jobs:
# ============================================================
# 1. Build ── 針對三大 OS 編譯並產生可執行檔 & ZIP
# ============================================================
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        py: ['tiger']        # 主要執行入口 (tiger.py)
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Derive short commit SHA
      id: vars
      shell: bash
      run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pyinstaller onnxruntime

    - name: PyInstaller
      shell: bash
      run: |
        pyinstaller -c -p ./tigerbx \
          --additional-hooks-dir=./pyinstaller_hooks \
          --icon=./tigerbx/exe/ico.ico \
          -F ./tigerbx/${{ matrix.py }}.py

# ──────────────── 只整理檔案，不再手動 zip ────────────────
    - name: Prepare release folder
      shell: bash
      run: |
        mkdir release
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cp dist/* release/
        else
          mv dist/* release/
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        # 這裡就是你想要的檔名 (GitHub 會自動壓縮成 release-...zip)
        name: release-${{ matrix.os }}-${{ env.SHORT_SHA }}
        path: release/
# ============================================================
# 2. Release ── 合併所有 zip 並建立 GitHub Release
# ============================================================
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # 直接下載所有 artifacts，並展平到 artifacts/ 目錄
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true      # 🔑 將多個 artifact 內容合併
        path: artifacts

    - name: List downloaded files
      run: ls -lh artifacts

    - name: Create draft GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ github.run_number }}
        name: Release ${{ github.run_number }}
        draft: true
        artifacts: artifacts/*.zip
        token: ${{ secrets.GITHUB_TOKEN }}
