name: Compile10

on:
  workflow_dispatch:

permissions:
  contents: write      # 建立 Release 需要

jobs:
# ============================================================
# 1. Build ── 針對三大 OS 編譯，產生並上傳 zip
# ============================================================
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        py: ['tiger']          # 主要執行入口 (tigerbx_cli/tiger.py)
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Derive short commit SHA
      shell: bash
      run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

    # ── 這一步只在 macOS Runner 執行 ──────────────────────
    - name: Disable macOS wheel compatibility check
      if: runner.os == 'macOS'
      run: echo "SYSTEM_VERSION_COMPAT=0" >> "$GITHUB_ENV"

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[cpu]"
        pip install pyinstaller

    - name: PyInstaller
      shell: bash
      run: |
        pyinstaller -c -p . \
          --additional-hooks-dir=./pyinstaller_hooks \
          --icon=./tigerbx/exe/ico.ico \
          -F ./tigerbx_cli/${{ matrix.py }}.py

    - name: Package binary into zip
      shell: bash
      run: |
        mkdir out
        ZIP_NAME="tigerbx-${{ runner.os }}-${SHORT_SHA}.zip"
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          zip -j "out/${ZIP_NAME}" dist/tiger.exe
        else
          zip -j "out/${ZIP_NAME}" dist/tiger
        fi
        echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV

    - name: Upload zip artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ZIP_NAME }}
        path: out/${{ env.ZIP_NAME }}

# ============================================================
# 2. Release ── 收集 zip 直接發布
# ============================================================
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        path: release

    - name: List downloaded files
      run: ls -lh release/

    - name: Create draft GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ github.run_number }}
        name: Release ${{ github.run_number }}
        draft: true
        artifacts: release/tigerbx-*.zip
        token: ${{ secrets.GITHUB_TOKEN }}
